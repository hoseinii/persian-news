<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>اخبار داخلی</title>
</head>
<body>
  <h1>تیترهای خبرگزاری ایسنا</h1>
  <ul id="news-list">در حال بارگذاری...</ul>

  <script>
    const proxyUrl = "http://localhost:3000/rss?url=";
    const feedUrl = "https://www.isna.ir/rss";

    fetch(proxyUrl + encodeURIComponent(feedUrl))
      .then(res => res.text())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data, "application/xml");
        const items = xml.querySelectorAll("item");

        const ul = document.getElementById("news-list");
        ul.innerHTML = "";

        items.forEach(item => {
          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;

          const li = document.createElement("li");
          li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error("خطا در بارگذاری:", err);
        document.getElementById("news-list").innerText = "خطا در بارگذاری تیترها.";
      });
  </script>
</body>
</html>
